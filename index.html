<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Ui Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt=" " class="chip" />
        </header>
        <div class="card-detail">
            <div class="name-number">
                <h5>Card Number</h5>
                <h5 class="number">6540 60 40 2030 3020</h5>
                <h5 class="name">Muhammad Abdullah</h5>
            </div>
            <div class="valid-date">
                <h5>Valid Till</h5>
                <h5>05/26</h5>
            </div>
        </div>
    </div>
</body>
</html>
